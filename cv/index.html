<!DOCTYPE html>
    <head>
        <meta charset='utf-8'>
        <title>Paweł Słobodzian</title>
        <link rel='stylesheet' href='styles.css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/icon?family=Material+Icons'
      rel='stylesheet'>
        <script src='scripts.js'></script>
    </head>
    <body>
        <div class='page'>
            <div id='cv-head-person'>
                
            </div>
            <div id='cv-head-photo'>
                
            </div>
            <div id='cv-content-left'>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>person</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>O MNIE</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-aboutMe'>
                        
                    </div>
                </div>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>work</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>DOŚWIADCZENIE</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-experience'>
                        
                    </div>
                </div>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>school</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>EDUKACJA</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-education'>
                        
                    </div>
                </div>
            </div>
            <div id='cv-content-right'>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>chat</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>JĘZYKI OBCE</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-languages'>

                    </div>
                </div>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>playlist_add_check</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>UMIEJĘTNOŚCI</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-skills'>
                        
                    </div>
                </div>
                <div class='cv-content-block'>
                    <div class='cv-block-icon'>
                        <i class='material-icons'>import_contacts</i>
                    </div>
                    <div class='cv-block-title'>
                        <p>KONTAKT</p>
                    </div>
                    <div class='cv-block-content' id='cv-block-content-contact'>

                    </div>
                </div>
            </div>
            <div id='cv-footer'>
               
            </div>
        </div>
    </body>
</html>
